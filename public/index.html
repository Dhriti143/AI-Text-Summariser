<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AI Text Summarizer</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="header-content">
            <h1>Summarize Text Using AI</h1>
            <p>Input your text and get an AI-powered summary instantly.</p>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <div class="input-section">
                <h2>Input Text</h2>
                <textarea id="inputText" placeholder="Paste your text here..." rows="10"></textarea>
                <button id="summarizeBtn" onclick="summarizeText()">Summarize</button>
            </div>
            <div class="summary-section">
                <h2>Summary</h2>
                <textarea id="summaryText" readonly rows="10" placeholder="Your summary will appear here..."></textarea>
            </div>
        </div>
    </main>
